<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <hr>
    
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HtML5</p>
    
    <!--MP3 OGG WAV-->
    <audio preload="metadata" autoplay controls >
        <source src="midia/loucura.m4a" type="audio/mpeg">
        <source src="midia/loucura.ogg" type="audio/ogg">
        <source src="midia/loucura.wav" type="audio/wav">
        <p>Infelizmente seu navegador não é compatíve com o arquivo <a href="midia/loucura.m4a">Clique aqui para fazer o download</a></p>
    </audio>
    <p>Infelizmente seu navegador não é compatíve com o arquivo <a href="midia/loucura.m4a" download type="audio/mpeg">Clique aqui para fazer o download</a></p>
    <hr>

    
</body>
</html>
