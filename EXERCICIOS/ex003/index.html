<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando cargas e imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem da logo da HTML5:</p>
    <hr>
    <img src="imagens/logo html 200.png" alt="logo HTML5">
    <p>Abaixo você verá uma imagen referente a logo das CSS3:</p>
    <hr>
    <img src="imagens/logo css 200.png" alt="logo CSS 3">
    <hr>
    <br>
    <p>Podemos carregar imagens através de pastas inserindo o nome da pasta antes de uma / ou usando ctrl + space.</p>
    <hr>
    <br>
    <p>Também podemos carregar imagens externas.</p>
    <hr>
    <br>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-2038874-1720087.png" alt="logo javas">

    
</body>
</html>
